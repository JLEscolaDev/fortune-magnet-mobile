name: Mobile Shell Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Set remote URL env
        run: echo "MOBILE_REMOTE_URL=${MOBILE_REMOTE_URL:-https://fortune-magnet.vercel.app}" >> $GITHUB_ENV
      - run: npx cap sync --inline